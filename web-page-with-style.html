<html>
    <head>
        
        <title>Webpage With Style</title>
        
        <style type="text/css">
            
            a {
                text-decoration: none;
            }
            
            a:hover {
                text-decoration: underline;
            }
            
            a:active {
                
                color: yellow;
            }
        

          
        </style>
    
    </head>
    
    
    <body>
        
       <div>

           <a href="http://www.google.com">Google</a>
           
           <p><a href="http://www.google.com" target="_blank">Google</a></p>
       </div> 
        
    </body>

</html>
